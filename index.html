<!DOCTYPE html>
<html lang="ms">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Canvas untuk Constellation */
        #constellation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 4px solid #ffffff;
            box-shadow: 0 5px 25px rgba(255, 255, 255, 0.4);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .subtitle {
            color: #cccccc;
            font-size: 14px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid #ffffff;
            cursor: pointer;
            user-select: none;
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
        }

        /* ACTIVE STATE - Bila Ditekan */
        .link-button:active {
            transform: translateY(0px) scale(0.98);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        /* VISITED/CLICKED STATE - Lepas Ditekan Kekal Putih */
        .link-button.clicked {
            background: #ffffff !important;
            color: #000000 !important;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .link-button svg {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        /* TikTok Style - HITAM */
        .tiktok {
            background: #000000;
            color: #ffffff;
        }

        .tiktok:hover {
            background: #1a1a1a;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }

        /* Telegram Style - HITAM JUGA! */
        .telegram {
            background: #000000;
            color: #ffffff;
        }

        .telegram:hover {
            background: #1a1a1a;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }

        /* YouTube Style - HITAM */
        .youtube {
            background: #000000;
            color: #ffffff;
        }

        .youtube:hover {
            background: #1a1a1a;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999999;
            font-size: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease forwards;
        }

        .link-button {
            animation: fadeIn 0.5s ease forwards;
        }

        .link-button:nth-child(1) { animation-delay: 0.2s; }
        .link-button:nth-child(2) { animation-delay: 0.3s; }
        .link-button:nth-child(3) { animation-delay: 0.4s; }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .link-button {
                font-size: 14px;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Constellation Animation
        const canvas = document.getElementById('constellation-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const numberOfParticles = 50;
        const maxDistance = 120;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5 + 1;
                this.speedX = (Math.random() * 1) - 0.5;
                this.speedY = (Math.random() * 1) - 0.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) {
                    this.speedX = -this.speedX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.speedY = -this.speedY;
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function connect() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = Math.sqrt(
                        Math.pow(particlesArray[a].x - particlesArray[b].x, 2) +
                        Math.pow(particlesArray[a].y - particlesArray[b].y, 2)
                    );

                    if (distance < maxDistance) {
                        let opacity = 1 - (distance / maxDistance);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.3})`;
                        ctx.shadowBlur = 5;
                        ctx.shadowColor = `rgba(255, 255, 255, ${opacity * 0.4})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                        ctx.shadowBlur = 0;
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            
            connect();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();

        // Function untuk mark button sebagai clicked
        function markAsClicked(element) {
            // Tambah class 'clicked'
            element.classList.add('clicked');
            
            // Save ke localStorage supaya kekal lepas refresh
            const buttonId = element.textContent.trim();
            localStorage.setItem('clicked_' + buttonId, 'true');
        }

        // Check bila page load - restore clicked state
        window.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.link-button');
            buttons.forEach(button => {
                const buttonId = button.textContent.trim();
                if (localStorage.getItem('clicked_' + buttonId) === 'true') {
                    button.classList.add('clicked');
                }
            });
        });
    </script>
